<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'/>
		<title>My Paint</title>
		<link rel="stylesheet" href='./css/room.css'/>
		<script src='./jQuery/jquery-2.1.4.js'></script>
		<script src='./jQuery/jcanvas.js'></script>
		<script src='./JavaScript/CanvasFloodFiller.js'></script>
		<script src='./JavaScript/Paint.js'></script>
		<script src='./JavaScript/ClientSocketLogic.js'></script>
		<script src='./JavaScript/room_main.js'></script>
	</head>
	<body>
		<canvas width='800' height='600' id='MyCanvas'></canvas>
		<canvas width='800' height='600' id='MyCanvasShowArea'></canvas>
		<div>
            <span class="paintitems" id="pen">
                <img src="./img/pen.png"/>
            </span>
            <span class="paintitems" id="bucket">
                <img src="./img/bucket.png"/>
            </span>
			<input type="color" id="color" name="color" value="#000000"/>
			<select id="size">
				<option value="1">01</option>
				<option value="2">02</option>
				<option value="4" selected>04</option>
				<option value="6">06</option>
				<option value="8">08</option>
				<option value="10">10</option>
				<option value="12">12</option>
				<option value="14">14</option>
				<option value="16">16</option>
				<option value="18">18</option>
				<option value="20">20</option>
				<option value="22">22</option>
				<option value="24">24</option>
				<option value="26">26</option>
				<option value="28">28</option>
				<option value="30">30</option>
			</select>
			<button id="clear">Clear All</button>
			<div id="UsersInfo">
				<ul id="UsersList" type="none"></ul>
				<input type="text" id="nicknamevalue" value="" placeholder="You nickname"/>
				<input type="button" id="nicknamechange" value="Change"/>
			</div>
		</div>
	</body>
</html>
